#Manage common SpringDoc and OpenAPI related properties

#SpringDoc related properties
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.displayOperationId=true
springdoc.api-docs.path=/api-docs

#OpenAPI 3.0 - Partition Service properties
swagger.apiTitle=Partition Service
swagger.apiDescription=Partition service is responsible for creating and retrieving the partition specific properties (secret and non-secret) on behalf of other services.
swagger.apiVersion=1.0
swagger.apiContactName=OSDU Data Platform Team
swagger.apiContactEmail=dps@OSDU.org
swagger.apiLicenseName=Apache 2.0
swagger.apiLicenseUrl=https://www.apache.org/licenses/LICENSE-2.0.html
swagger.apiServerUrl=${server.servlet.contextPath:/api/partition/v1}
swagger.apiServerFullUrlEnabled=${api.server.fullUrl.enabled:false}

#PartitionAPI related properties
partitionApi.create.summary=Create a new Partition
partitionApi.create.description=Creates a new data partition with all given properties and their values.
partitionApi.patch.summary=Updates an existing Partition
partitionApi.patch.description=Add new properties or update existing properties of a given data partition
partitionApi.get.summary=Get Partition Info
partitionApi.get.description=Get all properties and their values for a given data partition id
partitionApi.delete.summary=Delete an existing Partition
partitionApi.delete.description=Delete all the properties of a given data partition
partitionApi.list.summary=List all Partitions
partitionApi.list.description=Returns all existing data partitions

#Info & Health API related properties
infoApi.info.summary=Version info
infoApi.info.description=For deployment available public `/info` endpoint, which provides build and git related information.
healthCheckApi.livenessCheck.summary=Liveness Check endpoint
healthCheckApi.livenessCheck.description=For deployment available public `/liveness_check` endpoint.
